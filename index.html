<!doctype html>
<html lang="en" ng-app="MovieTheaterApp">
<head>
  <meta charset="utf-8">
  <title>Movie Theater Shop</title>
  <link rel="stylesheet" href="/vendor/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="/assets/css/main.css">
  <script src="/vendor/angular/angular.js"></script>
  <script src="/js/controllers/snack-controller.js"></script>
</head>
<body ng-controller="SnackCtrl">

	<div id="main">

		<div class="total">
			<h1>Total: <span>${{ total }}</span></h1>
		</div>

		<div class="section">
			<h2>Cart:</h2>
			<div ng-model="cart" class="shopping-list" ng-repeat="(key, value) in cart">
				<div>{{ key }}: {{ value }}</div>
			</div>
		</div>

		<div class="section">
			<h2>Update cart:</h2>
			<div ng-model="sellables" class="sellables-buttons" ng-repeat="item in sellables">
				<div class="button-wrap">
					<button class="add" ng-click="addToCart(item.name)">Add {{ item.name }} (${{ item.cost }}*)</button>
					<button class="remove" ng-click="removeFromCart(item.name)">Remove {{ item.name }}</button>
				</div>
			</div>
		</div>

		<div class="section">
			<form ng-submit="addSellable()">
				Add a sellable item:
				<input ng-model="inputs.name" type="text" value="" name="name" placeholder='Item Name'>
				<input ng-model="inputs.cost" type="text" value="" name="cost" size='3' placeholder='Cost'>
				<input type="submit" id="submit" value="Add Sellable" />
			</form>
		</div>

		<div class="clearfix note">* Specials apply.</div>

	</div>

</body>
</html>
